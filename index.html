<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Nodes</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    camera.position.z = 50;

    const spheres = [];
    let nodes = [];

    // Fetch nodes from server
    fetch("/nodes")
      .then(res => res.json())
      .then(data => {
        nodes = data;
        nodes.forEach(node => {
          const geometry = new THREE.SphereGeometry(1.5, 16, 16);
          const material = new THREE.MeshBasicMaterial({ color: 0x00ffcc });
          const sphere = new THREE.Mesh(geometry, material);
          sphere.position.set(node.x, node.y, node.z);
          scene.add(sphere);
          spheres.push({ mesh: sphere, data: node });
        });
      });

    // Save new positions after dragging (simplified example)
    window.addEventListener("keydown", (e) => {
      if (e.key === "s") { // press "s" to save
        const updated = spheres.map(s => ({
          ...s.data,
          x: s.mesh.position.x,
          y: s.mesh.position.y,
          z: s.mesh.position.z
        }));
        fetch("/nodes", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(updated)
        });
        console.log("Saved new positions!");
      }
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
